{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3 class="text-center mt-5">Авторизация пользователей</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="exampleInputLogin" class="form-label">Логин</label>
      <input name="login" type="login" class="inp form-control" id="exampleInputLogin" aria-describedby="loginHelp"
        required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="inp form-label">Пароль</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="secretcheck">
      <label name="secretcheck" class="form-check-label mb-2" for="secretcheck">
        Запомнить данные авторизации
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>


</div>
{% endblock %}
